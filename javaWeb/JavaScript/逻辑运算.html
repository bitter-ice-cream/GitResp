    <script type="text/javascript">
    // JavaScript中,所有变量都可以作为一个Boolean类型的变量去使用
    //    0，null，undefined，“”（空串）都认为是false

    let a = 0;
    if(a){
        alert("0为真");
    }else {
        alert("0为假");
    }

    //    &&且运算，两种情况，当表达式全为真的时候，返回最后一个表达式的值，当表达式中有一个为假的时候，返回第一个为假的表达式的值
    //  ||或运算，当表达式全为假时，返回最后一个表达式的值，只要有一个表达式为真，就返回第一个为真的表达式的值
    let a ='abc';
    let b = true;
    let d = false;
    let c = null;
    alert(a&&b);//true
    alert(b&&a);//true
    // alert(a&&d);//false
    alert(a&&c);//null


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    form的action属性是提交的服务器地址
    method是提交方式，get（默认值）或post
    表单提交的时候，数据没有发送给服务器的三种情况：
    1表单没有name属性值
    2单选、复选框都需要添加value属性，以便发给服务器
    3表单不在提交的form标签中

    get请求的特点是1浏览器地址栏中的地址是：action属性[+？+请求参数]
                 2不安全
                 3数据长度限制（100个字符)
    post请求的特点是1浏览器中只有action属性值
-->
<form action="https://localhost:8080" method="post">
    <input type="hidden" name="action" value="login">
    用户名称:<input type="text" name="username" value="123"/><br/>
    用户密码:<input type="password" name="password"/><br/>
    性别：<input type="radio" name="sex" value="boy" checked="checked">男<input type="radio" value="girl" name="sex">女<br/>
    兴趣爱好:<input type="checkbox" name="hobby" checked="checked">java<input type="checkbox" name="hobby">python<input type="checkbox" name="hobby">c++<br/>
    国籍：<select name="country">
        <option value="none">请选择国籍</option>
        <option value="cn" selected="selected">中国</option>
        <option value="am">美国</option>
        <option value="jp">日本</option>
        </select><br/>
    自我评价：<textarea name="desc" rows="10" cols="20"></textarea><br/>
    <input type="reset">
    <input type="submit">
    <input type="button" value="abc"><br/>

</form>

</body>
</html>
